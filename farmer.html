<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Dashboard</title>

 <style>
    :root{
      --primary:#2563eb;
      --success:#16a34a;
      --danger:#dc2626;
      --bg:#f3f4f6;
      --card:#ffffff;
      --border:#e5e7eb;
      --text:#1f2937;
      --muted:#6b7280;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:"Segoe UI", Tahoma, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .container{
      max-width:1200px;
      margin:auto;
      padding:20px;
    }

    h1{
      color:var(--primary);
      margin-bottom:15px;
    }

    .card{
      background:var(--card);
      border-radius:12px;
      padding:25px;
      box-shadow:0 10px 25px rgba(0,0,0,0.06);
      margin-bottom:20px;
    }

    /* INFO HEADER */
    .info{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:15px;
    }

    .info strong{
      font-size:18px;
    }

    .info span{
      color:var(--muted);
      font-size:14px;
    }

    .actions a{
      text-decoration:none;
      font-weight:600;
      padding:8px 14px;
      border-radius:8px;
      color:white;
      background:var(--primary);
      margin-left:8px;
    }

    .logout{
      background:var(--danger);
    }

    /* SUMMARY BOXES */
    .summary{
      display:flex;
      gap:20px;
      margin-top:20px;
    }

    .box{
      flex:1;
      background:#f9fafb;
      border:1px solid var(--border);
      border-radius:10px;
      padding:18px;
    }

    .box label{
      font-size:13px;
      color:var(--muted);
    }

    .box div{
      margin-top:6px;
      font-size:22px;
      font-weight:700;
    }

    .total{ color:#2563eb; }
    .paid{ color:var(--success); }
    .balance{ color:var(--danger); }

    h3{
      margin-top:30px;
      margin-bottom:10px;
    }

    /* TABLE */
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
      background:rgb(208, 244, 6);
      border-radius:10px;
      overflow:hidden;
    }

    th{
      background:#ef0591;
      padding:12px;
      font-size:13px;
      font-weight:600;
      color:#374151;
      border-bottom:1px solid var(--border);
      text-align:left;
    }

    td{
      padding:12px;
      border-bottom:1px solid var(--border);
      font-size:14px;
    }

    tr:hover{
      background:#f9fafb;
    }

    .empty{
      text-align:center;
      color:var(--muted);
      padding:20px;
    }

    @media(max-width:768px){
      .summary{
        flex-direction:column;
      }
      .info{
        flex-direction:column;
        align-items:flex-start;
      }
    }
  </style>
</head>

<body>
<div class="container">

  <h1>Farmer Dashboard</h1>

  <div class="card">

    <div class="info" id="info"></div>

    <div class="summary">
      <div class="box">
        <label>Total Amount</label>
        <div class="total" id="totalBox">â‚¹0</div>
      </div>
      <div class="box">
        <label>Total Paid</label>
        <div class="paid" id="paidBox">â‚¹0</div>
      </div>
      <div class="box">
        <label>Balance</label>
        <div class="balance" id="balanceBox">â‚¹0</div>
      </div>
    </div>

    <h3>Work History</h3>

    <table id="historyTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Work Type</th>
          <th>Minutes</th>
          <th>Rate / 60</th>
          <th>Total</th>
          <th>Paid</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

</div>

<script>
const API = "https://tractor-back-1l40.onrender.com";

async function load(){
  const token = localStorage.getItem("token");
  const name = localStorage.getItem("name");
  const phone = localStorage.getItem("phone");

  if(!token){
    location.href = "farmer-login.html";
    return;
  }

  document.getElementById("info").innerHTML = `
  <div>
    <strong>${name || "Farmer"}</strong><br>
    <span>ðŸ“ž ${phone || "-"}</span><br>
    <span>Role: Farmer</span>
  </div>
  <div class="actions">
    <a class="logout" href="#" onclick="logout()">Logout</a>
  </div>
`;

  const res = await fetch(API + "/api/work/my", {
    headers:{ Authorization:"Bearer " + token }
  });

  /* ðŸ”´ IMPORTANT: handle auth errors */
  if(res.status === 401 || res.status === 403){
    alert("Session expired. Please login again.");
    localStorage.clear();
    location.href = "farmer-login.html";
    return;
  }

  const data = await res.json();
  const works = data.works || [];

  const tbody = document.querySelector("#historyTable tbody");
  tbody.innerHTML = "";

  let total = 0, paid = 0;

  if(!works.length){
    tbody.innerHTML = `<tr><td colspan="7" class="empty">No records found</td></tr>`;
  } else {
    works.forEach(w=>{
      total += w.totalAmount || 0;
      paid += w.paymentGiven || 0;

      tbody.innerHTML += `
        <tr>
          <td>${new Date(w.date).toLocaleDateString()}</td>
          <td>${w.workType || "-"}</td>
          <td>${w.minutes || 0}</td>
          <td>â‚¹${w.ratePer60 || 0}</td>
          <td>â‚¹${(w.totalAmount||0).toFixed(2)}</td>
          <td>â‚¹${(w.paymentGiven||0).toFixed(2)}</td>
          <td>${w.notes || "-"}</td>
        </tr>`;
    });
  }

  document.getElementById("totalBox").innerText = "â‚¹" + total.toFixed(2);
  document.getElementById("paidBox").innerText = "â‚¹" + paid.toFixed(2);
  document.getElementById("balanceBox").innerText = "â‚¹" + (total - paid).toFixed(2);
}

function logout(){
  localStorage.clear();
  location.href = "farmer-login.html";
}

load();
</script>

</body>
</html>
