<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Dashboard</title>

  <style>
    :root{
      --primary:#2563eb;
      --success:#16a34a;
      --danger:#dc2626;
      --bg:#f3f4f6;
      --card:#ffffff;
      --border:#e5e7eb;
      --text:#1f2937;
      --muted:#6b7280;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:"Segoe UI", Tahoma, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .container{
      max-width:1200px;
      margin:auto;
      padding:20px;
    }

    h1{
      color:var(--primary);
      margin-bottom:15px;
    }

    .card{
      background:var(--card);
      border-radius:14px;
      padding:25px;
      box-shadow:0 10px 25px rgba(0,0,0,0.06);
    }

    .info{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:15px;
    }

    .info strong{
      font-size:20px;
    }

    .info span{
      display:block;
      font-size:14px;
      color:var(--muted);
      margin-top:2px;
    }

    .logout{
      background:var(--primary);
      color:#fff;
      border:none;
      padding:10px 18px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
    }

    .summary{
      display:flex;
      gap:20px;
      margin-top:25px;
      flex-wrap:wrap;
    }

    .box{
      flex:1;
      min-width:200px;
      background:#f9fafb;
      border:1px solid var(--border);
      border-radius:12px;
      padding:20px;
    }

    .box label{
      font-size:13px;
      color:var(--muted);
    }

    .box div{
      margin-top:6px;
      font-size:24px;
      font-weight:700;
    }

    .total{ color:#2563eb; }
    .paid{ color:var(--success); }
    .balance{ color:var(--danger); }

    h3{
      margin-top:35px;
    }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:15px;
      background:#fff;
      border-radius:12px;
      overflow:hidden;
    }

    th{
      background:#e11d8d;
      color:white;
      padding:12px;
      font-size:14px;
      text-align:left;
    }

    td{
      padding:12px;
      border-bottom:1px solid var(--border);
      font-size:14px;
    }

    tr:nth-child(even){
      background:#ecfeff;
    }

    tr:nth-child(odd){
      background:#d9f99d;
    }

    .empty{
      text-align:center;
      padding:20px;
      color:var(--muted);
    }

    @media(max-width:768px){
      .summary{ flex-direction:column; }
      .info{ flex-direction:column; align-items:flex-start; }
    }
  </style>
</head>

<body>
<div class="container">

  <h1>Farmer Dashboard</h1>

  <div class="card">

    <!-- HEADER INFO -->
    <div class="info" id="info"></div>

    <!-- SUMMARY -->
    <div class="summary">
      <div class="box">
        <label>Total Amount</label>
        <div class="total" id="totalBox">â‚¹0.00</div>
      </div>
      <div class="box">
        <label>Total Paid</label>
        <div class="paid" id="paidBox">â‚¹0.00</div>
      </div>
      <div class="box">
        <label>Balance</label>
        <div class="balance" id="balanceBox">â‚¹0.00</div>
      </div>
    </div>

    <!-- WORK HISTORY -->
    <h3>Work History</h3>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Work Type</th>
          <th>Minutes</th>
          <th>Rate / 60</th>
          <th>Total</th>
          <th>Paid</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

  </div>
</div>

<script>
const API = "https://tractor-back-1l40.onrender.com";

function logout(){
  localStorage.clear();
  location.href = "farmer-login.html";
}

async function loadDashboard(){
  const token = localStorage.getItem("token");
  const name = localStorage.getItem("name");
  const phone = localStorage.getItem("phone");

  if(!token){
    location.href = "farmer-login.html";
    return;
  }

  document.getElementById("info").innerHTML = `
    <div>
      <strong>${name || "Farmer"}</strong>
      <span>ðŸ“ž ${phone || "-"}</span>
      <span>Role: Farmer</span>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  `;

  const res = await fetch(API + "/api/work/my", {
    headers:{ Authorization:"Bearer " + token }
  });

  if(res.status === 401 || res.status === 403){
    alert("Session expired. Please login again.");
    logout();
    return;
  }

  const data = await res.json();
  const works = data.works || [];

  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";

  let total = 0, paid = 0;

  if(!works.length){
    tbody.innerHTML = `<tr><td colspan="7" class="empty">No work records found</td></tr>`;
  } else {
    works.forEach(w=>{
      total += w.totalAmount || 0;
      paid += w.paymentGiven || 0;

      tbody.innerHTML += `
        <tr>
          <td>${new Date(w.date).toLocaleDateString()}</td>
          <td>${w.workType || "-"}</td>
          <td>${w.minutes}</td>
          <td>â‚¹${w.ratePer60}</td>
          <td>â‚¹${w.totalAmount.toFixed(2)}</td>
          <td>â‚¹${(w.paymentGiven||0).toFixed(2)}</td>
          <td>${w.notes || "-"}</td>
        </tr>`;
    });
  }

  document.getElementById("totalBox").innerText = "â‚¹" + total.toFixed(2);
  document.getElementById("paidBox").innerText = "â‚¹" + paid.toFixed(2);
  document.getElementById("balanceBox").innerText = "â‚¹" + (total - paid).toFixed(2);
}

loadDashboard();
</script>

</body>
</html>
