<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<style>
/* (your existing CSS kept as-is for safety) */
body{margin:0;font-family:Segoe UI,Arial;background:#f3f4f6}
.container{max-width:900px;margin:auto;padding:24px}
.card{background:#fff;padding:22px;border-radius:12px;margin-bottom:22px}
label{display:block;margin-top:12px;font-weight:600}
input,select{width:100%;padding:10px;margin-top:6px}
button{margin-top:14px;padding:10px 16px;border:none;border-radius:8px;background:#2563eb;color:#fff;font-weight:600}
table{width:100%;border-collapse:collapse;margin-top:16px}
th,td{padding:10px;border-bottom:1px solid #ddd}
th{background:#e5e7eb}
.logout-btn{background:#dc2626;width:200px}
</style>
</head>

<body>
<div class="container">

<h2>Admin Dashboard</h2>

<!-- ADD / EDIT -->
<div class="card">
  <h3 id="formTitle">Add Work</h3>

  <label>Farmer</label>
  <select id="farmerSelect"></select>

  <label>Work Type</label>
  <select id="workType">
    <option value="">-- Select --</option>
    <option>దుక్కు</option>
    <option>లోడింగ్</option>
    <option>రోటావేటర్</option>
  </select>

  <label>Minutes</label>
  <input id="minutes">

  <label>Rate / 60</label>
  <input id="rate" type="number">

  <button id="submitBtn">Add Work</button>
</div>

<!-- HISTORY -->
<div class="card">
  <label>Farmer History</label>
  <select id="farmerFilter"></select>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Work</th>
        <th>Minutes</th>
        <th>Rate</th>
        <th>Total</th>
        <th>Paid</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>

<div style="text-align:center">
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

</div>

<script>
const API = "https://tractor-back-1l40.onrender.com";
const token = () => localStorage.getItem("token");

let editWorkId = null;

/* ================= INIT ================= */
if(!token()) location.href="index.html";
loadFarmers();

/* ================= LOAD FARMERS ================= */
async function loadFarmers(){
  const res = await fetch(API + "/api/admin/farmers",{
    headers:{ Authorization:"Bearer "+token() }
  });
  const farmers = await res.json();

  farmerSelect.innerHTML = '<option value="">Select</option>';
  farmerFilter.innerHTML = '<option value="">Select</option>';

  farmers.forEach(f=>{
    farmerSelect.innerHTML += `<option value="${f._id}">${f.name}</option>`;
    farmerFilter.innerHTML += `<option value="${f._id}">${f.name}</option>`;
  });
}

/* ================= ADD / UPDATE ================= */
submitBtn.onclick = async ()=>{
  const body = {
    farmerId: farmerSelect.value,
    workType: workType.value,
    minutes: Number(minutes.value),
    ratePer60: Number(rate.value)
  };

  if(editWorkId){
    await fetch(API + "/api/work/" + editWorkId,{
      method:"PUT",
      headers:{
        "Content-Type":"application/json",
        Authorization:"Bearer "+token()
      },
      body: JSON.stringify(body)
    });
    alert("Work Updated");
  } else {
    await fetch(API + "/api/work/add",{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        Authorization:"Bearer "+token()
      },
      body: JSON.stringify(body)
    });
    alert("Work Added");
  }

  resetForm();
  loadHistory();
};

/* ================= LOAD HISTORY ================= */
farmerFilter.onchange = loadHistory;

async function loadHistory(){
  tbody.innerHTML="";
  if(!farmerFilter.value) return;

  const res = await fetch(API + "/api/work?farmerId="+farmerFilter.value,{
    headers:{ Authorization:"Bearer "+token() }
  });
  const data = await res.json();

  data.works.forEach(w=>{
    tbody.innerHTML += `
      <tr>
        <td>${new Date(w.date).toLocaleDateString()}</td>
        <td>${w.workType}</td>
        <td>${w.minutes}</td>
        <td>${w.ratePer60}</td>
        <td>${w.totalAmount}</td>
        <td>${w.paymentGiven||0}</td>
        <td>
          <button onclick="startEdit('${w._id}','${w.farmer}','${w.workType}',${w.minutes},${w.ratePer60})">Edit</button>
          <button onclick="deleteWork('${w._id}')">Delete</button>
        </td>
      </tr>`;
  });
}

/* ================= EDIT ================= */
function startEdit(id, farmerId, wt, mins, rate){
  editWorkId = id;
  farmerSelect.value = farmerId;
  workType.value = wt;
  minutes.value = mins;
  rate.value = rate;

  formTitle.innerText="Edit Work";
  submitBtn.innerText="Update Work";
  window.scrollTo({ top:0, behavior:"smooth" });
}

/* ================= DELETE ================= */
async function deleteWork(id){
  if(!confirm("Delete work?")) return;

  await fetch(API + "/api/work/" + id,{
    method:"DELETE",
    headers:{ Authorization:"Bearer "+token() }
  });

  loadHistory();
}

/* ================= RESET ================= */
function resetForm(){
  editWorkId = null;
  farmerSelect.value="";
  workType.value="";
  minutes.value="";
  rate.value="";
  formTitle.innerText="Add Work";
  submitBtn.innerText="Add Work";
}

/* ================= LOGOUT ================= */
function logout(){
  localStorage.clear();
  location.href="index.html";
}
</script>

</body>
</html>
