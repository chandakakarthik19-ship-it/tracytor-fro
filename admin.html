<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<style>
:root{
  --primary:#2563eb;
  --success:#16a34a;
  --danger:#dc2626;
  --warning:#f59e0b;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:var(--bg);
}
.container{
  max-width:950px;
  margin:auto;
  padding:20px;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
}
h2{text-align:center}
label{display:block;margin-top:12px;font-weight:600}
input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border:1px solid var(--border);
  border-radius:8px;
}
button{
  margin-top:14px;
  padding:10px 16px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  background:var(--primary);
  color:white;
}
button.success{background:var(--success)}
button.warning{background:var(--warning);color:#000}
button.danger{background:var(--danger)}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
th,td{
  padding:10px;
  border-bottom:1px solid var(--border);
  text-align:center;
}
.summary{
  display:flex;
  gap:15px;
  margin-top:15px;
}
.summary div{
  flex:1;
  background:#f1f5f9;
  padding:12px;
  border-radius:10px;
}
.summary input{
  border:none;
  background:none;
  font-size:20px;
  font-weight:700;
}
.center{text-align:center}
.hide{display:none}
</style>
</head>

<body>
<div class="container">

<h2>Admin Dashboard</h2>

<!-- ADD / EDIT WORK -->
<div class="card">
  <h3 id="formTitle">Add Work</h3>

  <label>Farmer</label>
  <select id="farmerSelect"></select>

  <label>Work Type</label>
  <input id="workType">

  <label>Minutes</label>
  <input id="minutes" placeholder="1.20 = 1h 20m">

  <label>Rate / Hour</label>
  <input id="rate" type="number">

  <button id="submitBtn">Add Work</button>
</div>

<!-- PAYMENT -->
<div class="card">
  <h3>Farmer Payment</h3>

  <label>Select Farmer</label>
  <select id="paymentFarmer"></select>

  <label>Payment Amount</label>
  <input id="paymentAmount" type="number">

  <button class="success" onclick="makePayment()">Add Payment</button>
</div>

<!-- HISTORY -->
<div class="card">
  <label>Farmer History</label>
  <select id="farmerFilter"></select>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Work</th>
        <th>Minutes</th>
        <th>Rate</th>
        <th>Total</th>
        <th>Paid</th>
        <th>Balance</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <div class="summary">
    <div><label>Total</label><input id="totalBox" readonly></div>
    <div><label>Paid</label><input id="paidBox" readonly></div>
    <div><label>Balance</label><input id="balanceBox" readonly></div>
  </div>
</div>

<!-- CHANGE PASSWORD -->
<div class="card center">
  <button class="warning" onclick="togglePassword()">Change Admin Password</button>
</div>

<div class="card hide" id="passwordBox">
  <label>Old Password</label>
  <input id="oldPass" type="password">

  <label>New Password</label>
  <input id="newPass" type="password">

  <button onclick="changePassword()">Update Password</button>
</div>

<!-- MANAGE FARMERS -->
<div class="card center">
  <button class="warning" onclick="toggleFarmers()">Manage Farmers</button>
</div>

<div class="card hide" id="farmersBox">
  <label>Select Farmer</label>
  <select id="farmerDeleteSelect"></select>

  <label>Admin Password</label>
  <input id="adminDeletePass" type="password">

  <button class="danger" onclick="deleteFarmer()">Delete Farmer</button>
</div>

<!-- LOGOUT -->
<div class="card center">
  <button class="danger" onclick="logout()">Logout</button>
</div>

</div>

<script>
const API="http://localhost:4000";
const token=()=>localStorage.getItem("token");

let editWorkId=null;
window.onload=loadFarmers;

/* LOAD FARMERS */
async function loadFarmers(){
  const res=await fetch(API+"/api/admin/farmers",{headers:{Authorization:"Bearer "+token()}});
  const data=await res.json();

  let opt='<option value="">Select</option>';
  data.farmers.forEach(f=>opt+=`<option value="${f._id}">${f.name}</option>`);

  farmerSelect.innerHTML =
  paymentFarmer.innerHTML =
  farmerFilter.innerHTML =
  farmerDeleteSelect.innerHTML = opt;
}

/* ADD / UPDATE WORK */
submitBtn.onclick=async()=>{
  const mins=minutes.value.includes(".")
    ? Number(minutes.value.split(".")[0])*60+Number(minutes.value.split(".")[1])
    : Number(minutes.value);

  const body={
    farmerId:farmerSelect.value,
    workType:workType.value,
    minutes:mins,
    ratePer60:Number(rate.value)
  };

  const url=editWorkId
    ? API+"/api/admin/work/"+editWorkId
    : API+"/api/admin/work";

  await fetch(url,{
    method:editWorkId?"PUT":"POST",
    headers:{ "Content-Type":"application/json", Authorization:"Bearer "+token() },
    body:JSON.stringify(body)
  });

  resetForm();
  farmerFilter.value=body.farmerId;
  loadHistory();
};

/* LOAD HISTORY */
farmerFilter.onchange=loadHistory;

async function loadHistory(){
  tbody.innerHTML="";
  if(!farmerFilter.value) return;

  const res=await fetch(API+"/api/admin/history/"+farmerFilter.value,{
    headers:{Authorization:"Bearer "+token()}
  });
  const {works,payments}=await res.json();

  let total=0, paid=0;

  works.forEach(w=>{
    total+=w.totalAmount;
    tbody.innerHTML+=`
    <tr>
      <td>${new Date(w.date).toLocaleDateString()}</td>
      <td>${w.workType}</td>
      <td>${w.minutes}</td>
      <td>${w.ratePer60}</td>
      <td>${w.totalAmount}</td>
      <td>-</td>
      <td>-</td>
      <td>
        <button class="warning" onclick="startEdit('${w._id}','${w.farmer}','${w.workType}',${w.minutes},${w.ratePer60})">Edit</button>
        <button class="danger" onclick="deleteWork('${w._id}')">Delete</button>
      </td>
    </tr>`;
  });

  payments.forEach(p=>{
    paid+=p.amount;
    tbody.innerHTML+=`
    <tr style="background:#ecfdf5">
      <td>${new Date(p.date).toLocaleDateString()}</td>
      <td>-</td><td>-</td><td>-</td><td>-</td>
      <td>${p.amount}</td>
      <td>-</td>
      <td>
        <button class="warning" onclick="editPayment('${p._id}',${p.amount})">Edit</button>
        <button class="danger" onclick="deletePayment('${p._id}')">Delete</button>
      </td>
    </tr>`;
  });

  totalBox.value=total;
  paidBox.value=paid;
  balanceBox.value=total-paid;
}

/* HELPERS */
function startEdit(id,f,wt,m,r){
  editWorkId=id;
  farmerSelect.value=f;
  workType.value=wt;
  minutes.value=m;
  rate.value=r;
  formTitle.innerText="Edit Work";
  submitBtn.innerText="Update Work";
}
function resetForm(){
  editWorkId=null;
  formTitle.innerText="Add Work";
  submitBtn.innerText="Add Work";
  workType.value=minutes.value=rate.value="";
}
async function deleteWork(id){
  if(!confirm("Delete work?"))return;
  await fetch(API+"/api/admin/work/"+id,{method:"DELETE",headers:{Authorization:"Bearer "+token()}});
  loadHistory();
}

/* PAYMENT */
async function makePayment(){
  await fetch(API+"/api/admin/payment",{
    method:"POST",
    headers:{ "Content-Type":"application/json", Authorization:"Bearer "+token() },
    body:JSON.stringify({ farmerId:paymentFarmer.value, amount:Number(paymentAmount.value) })
  });
  paymentAmount.value="";
  farmerFilter.value=paymentFarmer.value;
  loadHistory();
}
async function editPayment(id,a){
  const n=prompt("New amount",a);
  if(!n)return;
  await fetch(API+"/api/admin/payment/"+id,{
    method:"PUT",
    headers:{ "Content-Type":"application/json", Authorization:"Bearer "+token() },
    body:JSON.stringify({ amount:Number(n) })
  });
  loadHistory();
}
async function deletePayment(id){
  if(!confirm("Delete payment?"))return;
  await fetch(API+"/api/admin/payment/"+id,{method:"DELETE",headers:{Authorization:"Bearer "+token()}});
  loadHistory();
}

/* ADMIN OPTIONS */
function togglePassword(){passwordBox.classList.toggle("hide")}
function toggleFarmers(){farmersBox.classList.toggle("hide")}

async function changePassword(){
  await fetch(API+"/api/admin/change-password",{
    method:"POST",
    headers:{ "Content-Type":"application/json", Authorization:"Bearer "+token() },
    body:JSON.stringify({ oldPassword:oldPass.value, newPassword:newPass.value })
  });
  alert("Password updated");
  oldPass.value=newPass.value="";
}

async function deleteFarmer(){
  await fetch(API+"/api/admin/farmer/"+farmerDeleteSelect.value,{
    method:"DELETE",
    headers:{ "Content-Type":"application/json", Authorization:"Bearer "+token() },
    body:JSON.stringify({ adminPassword:adminDeletePass.value })
  });
  alert("Farmer deleted");
  loadFarmers();
}

function logout(){
  localStorage.clear();
  location.href="index.html";
}
</script>

</body>
</html>
