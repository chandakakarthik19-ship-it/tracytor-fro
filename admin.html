<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<style>
:root{
  --primary:#2563eb;
  --success:#16a34a;
  --danger:#dc2626;
  --warning:#facc15;
  --bg:#f3f4f6;
  --card:#ffffff;
  --border:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:var(--bg);
}

.container{
  max-width:950px;
  margin:auto;
  padding:20px;
}

h2{color:var(--primary)}

.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

label{display:block;margin-top:12px;font-weight:600}

input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border:1px solid var(--border);
  border-radius:8px;
}

button{
  margin-top:14px;
  padding:10px 16px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  background:var(--primary);
  color:white;
}

button.warning{background:var(--warning);color:#000}
button.danger{background:var(--danger)}
button.success{background:var(--success)}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}

th,td{
  padding:10px;
  border-bottom:1px solid var(--border);
  text-align:center;
}

.summary{
  display:flex;
  gap:15px;
  margin-top:15px;
}
.summary div{
  flex:1;
  background:#f1f5f9;
  padding:12px;
  border-radius:10px;
}
.summary input{
  border:none;
  background:none;
  font-size:20px;
  font-weight:700;
}

.center{text-align:center}
</style>
</head>

<body>
<div class="container">

<h2>Admin Dashboard</h2>

<!-- ADD / EDIT WORK -->
<div class="card">
  <h3 id="formTitle">Add Work</h3>

  <label>Farmer</label>
  <select id="farmerSelect"></select>

  <label>Work Type</label>
  <select id="workType">
    <option value="">-- Select --</option>
    <option>దుక్కు</option>
    <option>లోడింగ్</option>
    <option>రోటావేటర్</option>
    <option>జొన్నలు</option>
    <option>వరిసేను ఆట</option>
    <option>గత్తం</option>
  </select>

  <label>Minutes</label>
  <input id="minutes" placeholder="1.20 = 1h 20m">

  <label>Rate per Hour</label>
  <input id="rate" type="number">

  <button id="submitBtn">Add Work</button>
</div>

<!-- HISTORY -->
<div class="card">
  <label>Farmer History</label>
  <select id="farmerFilter"></select>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Work</th>
        <th>Minutes</th>
        <th>Rate</th>
        <th>Total</th>
        <th>Paid</th>
        <th>Balance</th>
        <th>Payment</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <div class="summary">
    <div><label>Total</label><input id="totalBox" readonly></div>
    <div><label>Paid</label><input id="paidBox" readonly></div>
    <div><label>Balance</label><input id="balanceBox" readonly></div>
  </div>
</div>

<!-- CHANGE PASSWORD BUTTON -->
<div class="card center">
  <button class="warning" onclick="togglePasswordBox()">
    Change Admin Password
  </button>
</div>

<!-- CHANGE PASSWORD FORM -->
<div class="card" id="passwordBox" style="display:none">
  <h3>Change Admin Password</h3>

  <label>Old Password</label>
  <input id="oldPass" type="password">

  <label>New Password</label>
  <input id="newPass" type="password">

  <button onclick="changePassword()">Update Password</button>
</div>

<!-- MANAGE FARMERS BUTTON -->
<div class="card center">
  <button class="warning" onclick="toggleFarmers()">
    Manage Farmers
  </button>
</div>

<!-- MANAGE FARMERS -->
<div class="card" id="farmersBox" style="display:none">
  <h3>Registered Farmers</h3>
  <select id="farmerDeleteSelect"></select>
  <button class="danger" onclick="deleteFarmer()">Delete Farmer</button>
</div>

<!-- LOGOUT -->
<div class="center">
  <button class="danger" onclick="logout()">Logout</button>
</div>

</div>

<script>
const API = "https://tractor-back-1l40.onrender.com";
const token = () => localStorage.getItem("token");

let editWorkId = null;
window.onload = loadFarmers;

/* LOAD FARMERS */
async function loadFarmers(){
  const res = await fetch(API+"/api/admin/farmers",{
    headers:{Authorization:"Bearer "+token()}
  });
  const data = await res.json();
  const farmers = data.farmers || [];

  let opt = '<option value="">-- Select --</option>';
  farmers.forEach(f=>{
    opt += `<option value="${f._id}">${f.name}</option>`;
  });

  farmerSelect.innerHTML = opt;
  farmerFilter.innerHTML = opt;
  farmerDeleteSelect.innerHTML = opt;
}

/* ADD / UPDATE WORK */
submitBtn.onclick = async ()=>{
  let mins = minutes.value.includes(".")
    ? minutes.value.split(".")[0]*60 + Number(minutes.value.split(".")[1])
    : Number(minutes.value);

  const body = {
    farmerId: farmerSelect.value,
    workType: workType.value,
    minutes: mins,
    ratePer60: Number(rate.value)
  };

  if(editWorkId){
    await fetch(API+"/api/admin/work/"+editWorkId,{
      method:"PUT",
      headers:{ "Content-Type":"application/json", Authorization:"Bearer "+token() },
      body:JSON.stringify(body)
    });
    alert("Work Updated");
  } else {
    await fetch(API+"/api/admin/work",{
      method:"POST",
      headers:{ "Content-Type":"application/json", Authorization:"Bearer "+token() },
      body:JSON.stringify(body)
    });
    alert("Work Added");
  }

  const f = farmerSelect.value;
  resetForm();
  farmerFilter.value = f;
  loadHistory();
};

/* LOAD HISTORY */
farmerFilter.onchange = loadHistory;

async function loadHistory(){
  tbody.innerHTML="";
  if(!farmerFilter.value) return;

  const res = await fetch(API+"/api/admin/work?farmerId="+farmerFilter.value,{
    headers:{Authorization:"Bearer "+token()}
  });
  const data = await res.json();
  const works = data.works || [];

  let total=0, paid=0;

  works.forEach(w=>{
    const p = w.paymentGiven || 0;
    const b = w.totalAmount - p;
    total += w.totalAmount;
    paid += p;

    tbody.innerHTML += `
    <tr>
      <td>${new Date(w.date).toLocaleDateString()}</td>
      <td>${w.workType}</td>
      <td>${w.minutes}</td>
      <td>${w.ratePer60}</td>
      <td>${w.totalAmount}</td>
      <td>${p}</td>
      <td>${b}</td>
      <td>
        <input id="pay_${w._id}" type="number">
        <button class="success" onclick="pay('${w._id}')">Pay</button>
      </td>
      <td>
        <button class="warning"
          onclick="startEdit('${w._id}','${w.farmer._id}','${w.workType}',${w.minutes},${w.ratePer60})">Edit</button>
        <button class="danger" onclick="deleteWork('${w._id}')">Delete</button>
      </td>
    </tr>`;
  });

  totalBox.value = total;
  paidBox.value = paid;
  balanceBox.value = total - paid;
}

/* EDIT */
function startEdit(id, farmerId, work, mins, rate){
  editWorkId = id;
  formTitle.innerText="Edit Work";
  submitBtn.innerText="Update Work";
  farmerSelect.value=farmerId;
  workType.value=work;
  minutes.value=mins;
  rate.value=rate;
  window.scrollTo({top:0,behavior:"smooth"});
}

function resetForm(){
  editWorkId=null;
  formTitle.innerText="Add Work";
  submitBtn.innerText="Add Work";
  farmerSelect.value="";
  workType.value="";
  minutes.value="";
  rate.value="";
}

/* PAYMENT */
async function pay(id){
  const amt = Number(document.getElementById("pay_"+id).value);
  if(!amt) return alert("Enter amount");

  await fetch(API+"/api/admin/payment/"+farmerFilter.value,{
    method:"POST",
    headers:{ "Content-Type":"application/json", Authorization:"Bearer "+token() },
    body:JSON.stringify({workId:id,amount:amt})
  });
  loadHistory();
}

/* DELETE WORK */
async function deleteWork(id){
  if(!confirm("Delete work?")) return;
  await fetch(API+"/api/admin/work/"+id,{
    method:"DELETE",
    headers:{Authorization:"Bearer "+token()}
  });
  loadHistory();
}

/* CHANGE PASSWORD */
async function changePassword(){
  const oldPassword = oldPass.value;
  const newPassword = newPass.value;
  if(!oldPassword || !newPassword) return alert("Enter both passwords");

  const res = await fetch(API+"/api/admin/change-password",{
    method:"POST",
    headers:{ "Content-Type":"application/json", Authorization:"Bearer "+token() },
    body:JSON.stringify({ oldPassword, newPassword })
  });

  const data = await res.json();
  if(!res.ok) alert(data.error);
  else alert("Password updated");
  oldPass.value=""; newPass.value="";
}

/* TOGGLES */
function togglePasswordBox(){
  passwordBox.style.display =
    passwordBox.style.display==="none" ? "block" : "none";
}

function toggleFarmers(){
  farmersBox.style.display =
    farmersBox.style.display==="none" ? "block" : "none";
}

/* DELETE FARMER */
async function deleteFarmer(){
  const id = farmerDeleteSelect.value;
  if(!id) return alert("Select farmer");
  if(!confirm("Delete farmer and all works?")) return;

  await fetch(API+"/api/admin/farmer/"+id,{
    method:"DELETE",
    headers:{Authorization:"Bearer "+token()}
  });

  alert("Farmer deleted");
  loadFarmers();
}

/* LOGOUT */
function logout(){
  localStorage.clear();
  location.href="index.html";
}
</script>

</body>
</html>
